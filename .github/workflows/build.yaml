name: Build Linux Kernel on GH default 64

on:
  workflow_dispatch:
    inputs:
      runs_on:
        description: 'Runner label (e.g., ubuntu-latest, depot-ubuntu-24.04-16, etc.)'
        required: false
        default: 'ubuntu-latest-64'
        type: string
      config_type:
        description: 'Kernel configuration type'
        required: false
        default: 'defconfig'
        type: choice
        options:
          - defconfig
          - allmodconfig
          - localmodconfig
          - olddefconfig
      make_jobs:
        description: 'Number of parallel build jobs'
        required: false
        default: '2'
        type: string

jobs:
  build:
    runs-on: ${{ github.event.inputs.runs_on || 'ubuntu-latest-64' }}
    
    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v4
    
    - name: Restore build cache
      uses: actions/cache@v4
      with:
        path: |
          .
        key: kernel-build-${{ github.event.inputs.config_type }}-${{ github.sha }}
        restore-keys: |
          kernel-build-${{ github.event.inputs.config_type }}-
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          bc \
          kmod \
          cpio \
          flex \
          bison \
          libncurses5-dev \
          libssl-dev \
          libelf-dev \
          liblz4-tool \
          u-boot-tools \
          gcc \
          make \
          perl \
          python3 \
          python3-dev
    
    - name: Configure kernel
      run: |
        if [ -f ".config" ]; then
          echo "Using cached .config file"
          make olddefconfig
        else
          echo "Creating config: ${{ github.event.inputs.config_type }}"
          make ${{ github.event.inputs.config_type }}
        fi
    
    - name: Display kernel version
      run: |
        echo "Kernel version: $(make kernelversion)"
        echo "Build jobs: ${{ github.event.inputs.make_jobs }}"
        echo "Runner: ${{ github.event.inputs.runs_on }}"
    
    - name: Build kernel
      run: |
        make -j${{ github.event.inputs.make_jobs }}
    
    - name: Build modules
      run: |
        make modules -j${{ github.event.inputs.make_jobs }}
    
    - name: Build complete
      run: |
        echo "âœ… Kernel build completed successfully"
        echo "Kernel version: $(make kernelversion)"
        ls -lh arch/x86/boot/bzImage 2>/dev/null || ls -lh arch/x86_64/boot/bzImage 2>/dev/null || true
